<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hidden Gem Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Contact Page Specific Styles */
        .contact-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2rem;
        }

        .contact-header p {
            font-size: 1rem;
            color: #ccc;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            background: #2a2a2a;
            color: #fff;
        }

        .contact-form button {
            background: #6c63ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #5750c4;
        }

        .contact-details {
            margin-top: 2rem;
            color: #ccc;
            text-align: center;
        }

        .contact-details p {
            margin: 0.5rem 0;
        }

        .contact-details a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.3s;
        }
.contact-details a:hover {
            color: #5750c4;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #6c63ff;}
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Hidden Gem Explorer</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gems.html">Gems</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <p>We'd â™¥ to help! Feel free to say hello and share your thoughts.</p>
            </div>
            <form class="contact-form" id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-details">
                <p>Hidden Gem Explorer</p>
                <p><a href="mailto:support@hiddengemexplorer.com">support@hiddengemexplorer.com</a></p>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Eric Evijay Ohiani, Nigeria</p>
    </footer>
</body>
</html>
